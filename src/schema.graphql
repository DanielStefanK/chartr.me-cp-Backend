# import * from './generated/prisma.graphql'

type Me {
  me: User!
  token: String!
}

type Query {
  me: User!
  myCompany: Company!
  checkUser(email: String!): Boolean!
}

type Mutation {
  signup(name: String!, email: String!, password: String!): Me!
  login(email: String!, password: String!): Me!
  createOwnCompany(
    name: String!
    employees: [UserCreateWithoutCompanyInput!]!
  ): Company!
}

input UserCreateWithoutCompanyInput {
  email: String!
  name: String!
  password: String!
}

type User {
  id: ID!
  email: String!
  permissions: [String!]
  deleted: Boolean!
  name: String!
  company: Company
  interviews: [Interview!]!
  contactOf: Company
  createdAt: DateTime!
  updatedAt: DateTime!
}
