# import * from './generated/prisma.graphql'

type Me {
  me: User!
  token: String!
}

type Query {
  me: User!
  checkUser(email: String!): Boolean!
}

type Mutation {
  signup(name: String!, email: String!, password: String!): Me!
  login(email: String!, password: String!): Me!
}

type User {
  id: ID!
  email: String!
  permissions: [String!]
  deleted: Boolean!
  name: String!
  company: Company
  interviews: [Interview!]!
  contactOf: Company
  createdAt: DateTime!
  updatedAt: DateTime!
}
