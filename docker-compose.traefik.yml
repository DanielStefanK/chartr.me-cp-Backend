version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.21
    networks:
      - web
      - internal
    labels:
      - traefik.enabled=true
      - traefik.backend=prisma
      - traefik.frontend.rule=Host:prisma.daniel-stefan-klose.de
      - traefik.docker.network=web
      - traefik.port=4466
    restart: always
    environment:
      PRISMA_CONFIG: |
        port: 4466
        # uncomment the next line and provide the env var PRISMA_MANAGEMENT_API_SECRET=my-secret to activate cluster se$        
        # managementApiSecret: geheim
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
            migrations: true
            rawAccess: true
  postgres:
    image: postgres
    restart: always
    labels:
      - traefik.enable=false
    networks:
      - internal
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:

networks:
  web:
    external: true
  internal:
    external: false
